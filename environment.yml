name: xhydro
channels:
  - conda-forge
dependencies:
  - python >=3.10,<3.13
  - pip >=24.2.0
  # Remember to sync changes between environment.yml, environment-dev.yml, and pyproject.toml!
  # Main packages
  - cartopy >=0.23.0
  - dask
  - dask-geopandas
  - geopandas >=1.0
  - haversine >=2.8.1
  - leafmap
  - mapclassify  # Hidden dependency needed to extract watershed delineation using leafmap objects
  - numpy >=1.24
  - pandas >=2.2
  - planetary-computer
  - pooch >=1.8.0
  - pystac >=1.12.0
  - pystac-client
  - pyyaml >=6.0.2
  - rasterio
  - ravenpy >=0.18.1
  - rioxarray >=0.15.0
  - spotpy >=1.6.2
  - stackstac >=0.5.1
  - statsmodels >=0.14.0
  - tqdm
  - xarray >=2023.11.0
  - xarray-spatial >=0.3.7
  - xclim
  - xscen >=0.12.1,<0.13
  - xvec
