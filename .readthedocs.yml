# .readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

sphinx:
  configuration: docs/conf.py
  # fail_on_warning might generate hard to fix error, in this case it can be
  # disabled but this also means those errors will fail silently, choose wisely.
  fail_on_warning: true

build:
  os: ubuntu-22.04
  tools:
    python: "mambaforge-22.9"
  jobs:
    post_create_environment:
      # FIXME: this is a workaround for xdatasets until the `xagg-no-xesmf-deps` issue is addressed
      - pip install xdatasets
      - pip install . --no-deps
    pre_build:
      - sphinx-apidoc -o docs/apidoc --private --module-first xhydro

conda:
  environment: environment-dev.yml
