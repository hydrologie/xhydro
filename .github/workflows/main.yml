name: xHydro Testing Suite

on:
  push:
    branches:
      - main
    paths-ignore:
      - .cruft.json
      - CHANGELOG.rst
      - README.rst
      - pyproject.toml
      - tests/test_xhydro.py
      - src/xhydro/__init__.py
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - labeled
      - unlabeled
  pull_request_review:
    types:
      - submitted
      - edited

concurrency:
  # For a given workflow, if we push to the same branch, cancel all previous builds on that branch except on master.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: read

jobs:
  lint:
    name: Lint (Python${{ matrix.python-version }})
    runs-on: ubuntu-latest
    if: |
      ((github.event_name == 'pull_request') && (github.event.action != 'labeled')) ||
      (github.event.review.state == 'approved') ||
      (github.event_name == 'push')
    strategy:
      matrix:
        python-version:
          - "3.x"
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            files.pythonhosted.org:443
            github.com:443
            pypi.org:443
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Set up Python${{ matrix.python-version }}
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install CI libraries
        run: |
          python -m pip install --require-hashes -r CI/requirements_ci.txt
      - name: Environment Caching
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: |
            .tox
          key: ${{ hashFiles('pyproject.toml', 'tox.ini') }}-lint
      - name: Run linting suite
        run: |
          python -m tox -e lint

  test-preliminary:
    name: Preliminary Tests (Python${{ matrix.python-version }}, ${{ matrix.os }})
    needs: lint
    if: |
      (github.event_name == 'pull_request') && !contains(github.event.pull_request.labels.*.name, 'approved')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ 'ubuntu-latest' ]
        python-version: [ "3.10" ]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            185.125.188.54:443
            185.125.188.55:443
            185.125.188.58:443
            185.125.188.59:443
            ai4edataeuwest.blob.core.windows.net:443
            api.github.com:443
            cdn.proj.org:443
            conda.anaconda.org:443
            elevationeuwest.blob.core.windows.net:443
            files.pythonhosted.org:443
            github.com:443
            objects.githubusercontent.com:443
            pkg.julialang.org:443
            planetarycomputer.microsoft.com:443
            pypi.org:443
            raw.githubusercontent.com:443
            s3.us-east-2.wasabisys.com:443
            s3.wasabisys.com:443
            storage.julialang.net:443
            us-east.pkg.julialang.org:443
            us-west.pkg.julialang.org:443
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Setup Conda (Micromamba) with Python${{ matrix.python-version }}
        uses: mamba-org/setup-micromamba@0dea6379afdaffa5d528b3d1dabc45da37f443fc # v2.0.4
        with:
          cache-downloads: true
          cache-environment: true
          environment-file: environment-dev.yml
          create-args: >-
            python=${{ matrix.python-version }}
      - name: Install xHydro
        run: |
          python -m pip install --no-deps .
      - name: Check versions
        run: |
          micromamba list
          echo ESMF_VERSION=$(cat $ESMFMKFILE | grep "ESMF_VERSION_STRING=" | awk -F= '{print $2}' | tr -d "'")
          python -m pip check || true
      - name: Test with pytest
        run: |
          make test
        env:
          CI: "1"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-conda:
    name: Test with Python${{ matrix.python-version }} (Anaconda, ${{ matrix.os }})
    needs: lint
    if: |
      contains(github.event.pull_request.labels.*.name, 'approved') ||
      (github.event.review.state == 'approved') ||
      (github.event_name == 'push')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-latest' ]
        python-version: [ "3.10", "3.11", "3.12" ]
        julia: [ false ]
        include: # Only run the latest Python version on push
          - os: 'ubuntu-latest'
            python-version: "3.12"
            julia: true
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            185.125.188.54:443
            185.125.188.55:443
            185.125.188.58:443
            185.125.188.59:443
            ai4edataeuwest.blob.core.windows.net:443
            api.github.com:443
            cdn.proj.org:443
            conda.anaconda.org:443
            coveralls.io:443
            elevationeuwest.blob.core.windows.net:443
            files.pythonhosted.org:443
            github.com:443
            objects.githubusercontent.com:443
            pkg.julialang.org:443
            pypi.org:443
            raw.githubusercontent.com:443
            s3.us-east-2.wasabisys.com:443
            s3.wasabisys.com:443
            storage.julialang.net:443
            us-east.pkg.julialang.org:443
            us-west.pkg.julialang.org:443
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Setup Conda (Micromamba) with Python${{ matrix.python-version }}
        uses: mamba-org/setup-micromamba@0dea6379afdaffa5d528b3d1dabc45da37f443fc # v2.0.4
        with:
          cache-downloads: true
          cache-environment: true
          environment-file: environment-dev.yml
          create-args: >-
            python=${{ matrix.python-version }}
      - name: Install PyJuliaCall
        if: ${{ matrix.julia == true }}
        run: |
          micromamba install -c conda-forge "pyjuliacall>=0.9.20"
      - name: Install xHydro
        run: |
          python -m pip install --no-deps .
      - name: Check versions
        run: |
          micromamba list
          echo ESMF_VERSION=$(cat $ESMFMKFILE | grep "ESMF_VERSION_STRING=" | awk -F= '{print $2}' | tr -d "'")
          python -m pip check || true
      - name: Test with pytest
        run: |
          python -m pytest --cov xhydro
      - name: Report Coverage
        run: |
          python -m coveralls
        env:
          CI: "1"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_FLAG_NAME: run-Python${{ matrix.python-version }}-conda
          COVERALLS_PARALLEL: true
          COVERALLS_SERVICE_NAME: github

  test-notebooks:
    name: Test Notebooks (Python${{ matrix.python-version }}, ${{ matrix.os }})
    needs: lint
    if: |
      contains(github.event.pull_request.labels.*.name, 'notebooks') ||
      contains(github.event.pull_request.labels.*.name, 'approved') ||
      (github.event.review.state == 'approved') ||
      (github.event_name == 'push')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ 'ubuntu-latest' ]
        python-version: [ "3.10", "3.11", "3.12" ]
        julia: [ false ]
        pytorch: [ false ]
        pytest-args: [ "--ignore='docs/notebooks/extreme_value_analysis.ipynb' --ignore='docs/notebooks/lstm.ipynb'" ]
        include:
          - os: 'ubuntu-latest'
            python-version: "3.10"
            julia: true
            pytorch: false
            pytest-args: "--ignore='docs/notebooks/lstm.ipynb'"
          - os: 'ubuntu-latest'
            python-version: "3.10"
            julia: false
            pytorch: true
            pytest-args: "--ignore='docs/notebooks/extreme_value_analysis.ipynb'"
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            185.125.188.54:443
            185.125.188.55:443
            185.125.188.58:443
            185.125.188.59:443
            ai4edataeuwest.blob.core.windows.net:443
            api.github.com:443
            api.ipify.org:443
            cdn.proj.org:443
            conda.anaconda.org:443
            elevationeuwest.blob.core.windows.net:443
            files.pythonhosted.org:443
            github.com:443
            objects.githubusercontent.com:443
            pkg.julialang.org:443
            planetarycomputer.microsoft.com:443
            pypi.org:443
            raw.githubusercontent.com:443
            s3.us-east-2.wasabisys.com:443
            s3.wasabisys.com:443
            storage.julialang.net:443
            us-east.pkg.julialang.org:443
            us-west.pkg.julialang.org:443
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Setup Conda (Micromamba) with Python${{ matrix.python-version }}
        uses: mamba-org/setup-micromamba@0dea6379afdaffa5d528b3d1dabc45da37f443fc # v2.0.4
        with:
          cache-downloads: true
          cache-environment: true
          environment-file: environment-dev.yml
          create-args: >-
            python=${{ matrix.python-version }}
      - name: Install PyJuliaCall
        if: ${{ matrix.julia == true }}
        run: |
          micromamba install -c conda-forge "pyjuliacall>=0.9.20"
      - name: Install pytorch
        if: ${{ matrix.pytorch == true }}
        run: |
          micromamba install -c conda-forge "pytorch>=2.10"
      - name: Install xHydro
        run: |
          python -m pip install --no-deps .
      - name: Check versions
        run: |
          micromamba list
          echo ESMF_VERSION=$(cat $ESMFMKFILE | grep "ESMF_VERSION_STRING=" | awk -F= '{print $2}' | tr -d "'")
          python -m pip check || true
      - name: Test Notebooks
        run: |
          make test-notebooks-lax ARGS="${{ matrix.pytest-args }}"

