  - black  # ==24.8.0 # Waiting on https://github.com/conda-forge/black-feedstock/pull/89
  - ruff >=0.5.7
  - watchdog >=4.0.0
  - sphinx >=7.0.0
  - sphinx-autoapi
  - sphinx-codeautolink
  - sphinx-copybutton
