name: xhydro-dev
channels:
  - conda-forge
dependencies:
  - python >=3.9,<3.13
  # Don't forget to sync changes between environment.yml, environment-dev.yml, and pyproject.toml!
  # Main packages
  - numpy
  - pooch >=1.8.0
  - pydantic >=2.0,<2.5.3  # FIXME: Remove pin once our dependencies (xclim, xscen) support pydantic 2.5.3
  - spotpy
  - statsmodels
  - xarray
  - xclim >=0.47.0
  - xscen >=0.7.1
  - pip
  - pip:
    - xdatasets
  # Dev
  - black ==24.1.1
  - blackdoc ==0.3.9
  - bump-my-version >=0.17.1
#  - coveralls >=3.3.1
  - flake8 >=7.0.0
  - furo
  - ipykernel
  - ipython
  - isort ==5.13.2
  - jupyter_client
  - nbsphinx
  - nbval
  - pandoc
  - pooch
  - pre-commit >=3.3.2
  - pytest >=7.3.1
#  - pytest-cov >=4.0.0
  - ruff >=0.2.0
  - sphinx
  - sphinx-autoapi
  - sphinx-codeautolink
  - sphinx-copybutton
  - sphinx-intl
  - sphinxcontrib-napoleon
  # Testing
  - tox >=4.0
  # Packaging
  - flit
  # Notebooks
  - hvplot
  - pip
  - pip:
    - coverage  # Not available in conda-forge for Python3.12
    - coveralls
    - pytest-cov >=4.0.0
