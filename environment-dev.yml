name: xhydro-dev
channels:
  - conda-forge
dependencies:
  - python >=3.10,<3.13
  # Don't forget to sync changes between environment.yml, environment-dev.yml, and pyproject.toml!
  # Main packages
  - cartopy >=0.23.0
  - dask <= 2024.10.0
  - dask-geopandas <=0.4.2
  - intake-xarray <=0.7.0
  - questionary <=2.0.1
  - geopandas >=1.0
  - haversine >=2.8.1
  - importlib-metadata <8.0  # Required for xesmf >=8.4.0,<8.6 to work on Windows
  - leafmap
  - numpy >=1.24
  - pandas >=2.2
  - planetary-computer
  - pooch >=1.8.0
  - pystac <1.12.0 # Temporary pin until support can be added for pystac 1.13.0
  - pystac-client
  - pyyaml >=6.0.2
  - rasterio <=1.3.11  # temporary pin until https://github.com/xarray-contrib/xvec/issues/85 is addressed.
  - ravenpy >=0.15.0,<=0.16.0
  - rioxarray >=0.15.0
  - spotpy >=1.6.2
  - stackstac >=0.5.1
  - statsmodels >=0.14.0
  - tqdm
  - xarray >=2023.11.0
  - xarray-spatial >=0.3.7
  - xclim >=0.53.2,<0.54
  - xdatasets >=0.3.6
  - xscen >=0.10.1,<0.11
  - xvec
  # Julia
  # - julia >=1.6.0  # Works locally, breaks remotely
  # - pyjuliacall >=0.9.20
  # Dev tools and testing
  - pip >=25.0
  - black ==25.1.0
  - blackdoc ==0.3.9
  - bump-my-version >=0.32.1
  - coverage >=7.5.0
  - coveralls >=4.0.1
  - flake8 >=7.1.1
  - flake8-rst-docstrings >=0.3.0
  - flit >=3.10.1,<4.0
  - furo
  - ipykernel
  - ipython >=8.5.0
  - isort ==6.0.0
  - jupyter_client
  - lmoments3 >=1.0.7
  - mypy >=1.14.1
  - nbsphinx >=0.9.5
  - nbval >=0.11.0
  - numpydoc >=1.8.0
  - packaging >=23.0
  - pre-commit >=3.5.0
  - pytest >=8.3.2
  - pytest-cov >=5.0.0
  - pytest-xdist >=3.2
  - ruff >=0.9.0
  - watchdog >=4.0.0
  - sphinx >=7.1.0,<8.2.0  # Pinned until nbsphinx supports Sphinx 8.2
  - sphinx-codeautolink >=0.16.2
  - sphinx-copybutton
  - sphinx-intl
  # Testing
  - tox >=4.24.1
  # Notebooks
  - hvplot
  - xagg
