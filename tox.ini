[tox]
min_version = 4.30.3
envlist =
    lint
    py{3.10,3.11,3.12,3.13}
    notebooks-lax
    docs
requires =
    flit >= 3.11.0,<4.0
    pip >= 25.2
opts =
    --verbose

[gh]
python =
    3.10 = py3.10-coverage
    3.11 = py3.11-coverage
    3.12 = py3.12-coverage
    3.13 = py3.13

[testenv:lint]
skip_install = True
passenv =
setenv =
deps =
    flake8 >=7.3.0
    flake8-rst-docstrings >=0.3.1
    ruff >=0.13.3
    numpydoc >=1.9.0
commands =
    make lint
commands_post =
allowlist_externals =
    make

[testenv:docs]
description = Run Build of xhydro Documentation
passenv =
    {[testenv]passenv}
    SKIP_NOTEBOOKS
setenv =
    {[testenv]setenv}
    READTHEDOCS = 1
extras =
    docs
commands =
    make docs
commands_post =
allowlist_externals =
    make

[testenv:notebooks{,-lax}]
description = Run tests on xhydro Notebooks
setenv =
    PYTHONPATH = {toxinidir}
extras =
    dev
    docs
commands =
    !lax: make test-notebooks
    lax: make test-notebooks-lax
commands_post =
allowlist_externals =
    make

[testenv]
description = Run tests with pytest under {basepython}
setenv =
    PYTHONPATH = {toxinidir}
    coverage: PYTEST_ADDOPTS = --cov=xhydro --cov-append --cov-report=term-missing
passenv =
    CI
    COVERALLS_*
    GITHUB_*
extras =
    dev
download = True
install_command = python -m pip install --no-user {opts} {packages}
deps =
    coverage: coveralls>=4.0.1
commands_pre =
    pip list
    pip check
commands =
    ; Recompile h5py to avoid issues with different numpy versions on non-windows systems
    python -m pip install --no-user --no-deps --force-reinstall --no-binary h5py h5py>=3.12.1
    pytest {posargs}
commands_post =
    ; Coveralls requires access to a repo token set in .coveralls.yml in order to report stats
    coverage: - coveralls
